{% extends "layout.html" %}

    {% block main %}

        <form action="/change username" method="post">
           <div class="form-group">
              <input class="form-control" name="username" placeholder="Username" type="text">
           </div>
           <div class="form-group">
              <input class="form-control" name="newusername" placeholder="New username" type="text">
           </div>
           <div class="form-group">
              <input class="form-control" name="password" placeholder="Repeat new password" type="password">
           </div>
           <button class="btn btn-primary" type="submit">Change Username</button>
        </form>

    {% endblock %}
