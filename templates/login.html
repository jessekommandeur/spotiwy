{% extends "layout.html" %}

   {% block main %}

      <form action="/login" method="post">
         <p style="height: 80px;">
         </p>
         <div class="form-group">
            <div class="form-group" class="alert alert-warning alert-dismissible" id ="username_alert">
               <strong style="color:white;">Invalid username</strong>
            </div>
            <input autocomplete="off" id ="username" autofocus class="form-control" name="username" placeholder="Username" onfocusout="checkusername()" type="text">
         </div>
         <div class="form-group">
            <div class="form-group" class="alert alert-warning alert-dismissible" id ="password_alert">
               <strong style="color:white;">Invalid login</strong>
            </div>
            <input class="form-control" id="password" onfocusout="checkpassword()" name="password" placeholder="Password" type="password">
         </div>
         <button class="roombutton roombutton_hover" type="submit">Log in</button>
      </form>
      <script>
         $("#username_alert").hide();
         function checkusername(){
             $.get('/usernamecheck?username=' + username.value, function(data) {
                 if (data == false){
                     $('#username_alert').show();
                 }
                 else {
                     $('#username_alert').hide();
                 }
             });
         };

         $("#password_alert").hide();
         function checkpassword(){
             $.get('/passwordcheck?password=' + password.value, function(data) {
                 if (data == false){
                     $('#password_alert').show();
                 }
                 else {
                       $('#password_alert').hide();
                 }
             });
         };
      </script>

   {% endblock %}
