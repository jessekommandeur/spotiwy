{% extends "layout.html" %}

{% block main %}
    <form action="/connect" method="post">
        <p>
          Connect by using your unique spotify username.
        </p>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="usernamespotify" placeholder="e.g. qck1onpl2n6mlpdkiwt8rajq4" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Next</button>
    </form>
{% endblock %}
