{% extends "layout.html" %}

   {% block main %}

      <form action="/changepassword" method="post">
         <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
         </div>
         <div class="form-group">
            <input class="form-control" name="newpassword" placeholder="New password" type="password">
         </div>
         <div class="form-group">
            <input class="form-control" name="newpassword2" placeholder="Repeat new password" type="password">
         </div>
         <button class="roombutton roombutton_hover" type="submit">Change Password</button>
      </form>

   {% endblock %}
